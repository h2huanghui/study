<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>line-height继承</title>
    <style>
      body {
        font-size: 20px;
        line-height: 200%;
      }
      p {
        font-size: 16px; /* p标签line-height继承父元素20*200%=40px */
        background-color: aqua;
      }
    </style>
  </head>
  <body>
    <p>AAA</p>
  </body>
</html>
