<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>自适应两栏布局-排除外部浮动</title>
    <style>
      .aside {
        float: left;
        background: red;
        width: 100px;
        height: 150px;
      }
      .main {
        background: green;
        height: 200px;
        /* 正常文档流中，建立的BFC不得与元素本身所在的块格式化上下文中的任何浮动的外边距重叠  */
        /* 方案一 */
        overflow: hidden; /* 触发BFC BFC区域不会与float box重叠 */
        /* 方案二 */
        /* display: flow-root; */
      }
    </style>
  </head>
  <body>
    <div class="aside">aside</div>
    <div class="main">main</div>
  </body>
</html>
