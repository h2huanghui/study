<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>清除内部浮动</title>
    <style>
      .parent {
        width: 300px;
        border: 5px solid #fcc;
        /* 计算BFC高度时，浮动元素也参与计算 */
        overflow: hidden;
      }
      .child {
        width: 100px;
        height: 100px;
        border: 5px solid #f66;
        float: left;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="child"></div>
      <div class="child"></div>
    </div>
  </body>
</html>
