<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>flex-HolyGrail</title>
    <style type="text/css">
      .HolyGrail {
        display: flex;
        flex-direction: column;
        height: 100vh;
      }
      header,
      footer {
        flex: 1;
        background: red;
      }
      .HolyGrail-body {
        display: flex;
        flex: 1;
      }
      .HolyGrail-content {
        flex: 1;
      }
      .nav,
      .ads {
        flex: 0 0 12em;
      }
      .nav {
        order: -1;
      }
    </style>
  </head>
  <body class="HolyGrail">
    <header>header</header>
    <div class="HolyGrail-body">
      <div class="HolyGrail-content">content</div>
      <div class="nav">nav</div>
      <div class="ads"><span>ads</span></div>
    </div>
    <footer>footer</footer>
  </body>
</html>
