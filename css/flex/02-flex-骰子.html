<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style type="text/css">
      body {
        background: #000;
      }
      .box {
        display: flex;
        width: 100px;
        height: 100px;
        border-radius: 20px;
        background: #fff;
        margin: 100px;
        padding: 15px;
      }
      .item {
        width: 30px;
        height: 30px;
        background-color: #000;
        border-radius: 30px;
      }
      .item:nth-child(2) {
        align-self: center;
      }
      .item:nth-child(3) {
        align-self: flex-end;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
    </div>
  </body>
</html>
